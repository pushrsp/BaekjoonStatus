profile-name: dev

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/BAEKJOON_STATUS
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: :true
        show_sql: true
        use_sql_comments: true
server:
  port: 8080
